<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</style>

<head>
  <title>ComputeFlow App</title>
  <!-- side navbar-->

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
  <!---------------------->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
  <script src="lib.js"></script>
  <link rel="preload" href="prime.js" as="script">
</head>
<body style="background-color: #1a1a1a;">

  <!-- side navbar-->
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" style="position:fixed;position:absolute; z-index:9999; min-width: 320px;">
          <div class="sidebar-header">
              <h3>ComputeFlow</h3>
                  
              <button type="button" id="sidebarCollapse" class="btn btn-info" style="float: right;">
                <i class="fas fa-caret-right"></i>
            </button>
          </div>
  
          <ul class="list-unstyled components">
              <!--TODO alterar nome dinamicamente-->
              <p id="ProjectName">Project Name</p>
              <li class="active">
                  <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Add Modules</a>
                  <ul class="collapse list-unstyled" id="homeSubmenu">
                    <!-- Modules Templates appear here-->  
                  </ul>
              </li>
              
            </li>
              <li>
                  <a>Create New Module</a>
              </li>
              <li>
                  <a id="load_project" >Load Project</a>
              </li>
              <li >
                  <a id="save_project">Save Project</a>
              </li>
          </ul>
      </nav>
      <div id="content">
        <div>
          <svg id="svg">      
              <g id="bin" transform="translate(800,0)" viewBox="0 0 1000 1000">
                <path class="bin scale" d="M17.114,3.923h-4.589V2.427c0-0.252-0.207-0.459-0.46-0.459H7.935c-0.252,0-0.459,0.207-0.459,0.459v1.496h-4.59c-0.252,0-0.459,0.205-0.459,0.459c0,0.252,0.207,0.459,0.459,0.459h1.51v12.732c0,0.252,0.207,0.459,0.459,0.459h10.29c0.254,0,0.459-0.207,0.459-0.459V4.841h1.511c0.252,0,0.459-0.207,0.459-0.459C17.573,4.127,17.366,3.923,17.114,3.923M8.394,2.886h3.214v0.918H8.394V2.886z M14.686,17.114H5.314V4.841h9.372V17.114z M12.525,7.306v7.344c0,0.252-0.207,0.459-0.46,0.459s-0.458-0.207-0.458-0.459V7.306c0-0.254,0.205-0.459,0.458-0.459S12.525,7.051,12.525,7.306M8.394,7.306v7.344c0,0.252-0.207,0.459-0.459,0.459s-0.459-0.207-0.459-0.459V7.306c0-0.254,0.207-0.459,0.459-0.459S8.394,7.051,8.394,7.306"></path>
              </g>


            <g class="chart" id="diagram" data-drag="diagram:diagram" data-drag-type="diagram">     
              <g id="node-layer">
                <!-- Modulos vao ser acrescentados aqui -->   
              </g>
              <g id="connections-layer" style="cursor: pointer;"></g>
              <g class="connector">
                <path class="connector-path-outline" />
                <path class="connector-path" />
                <circle class="connector-handle input-handle" cx="0" cy="0" r="4" />
                <circle class="connector-handle output-handle" cx="0" cy="0" r="4" />
              </g>
            </g>
          </svg>              
              <circle id="drag-proxy" cx="0" cy="0" r="1" fill="none" />  
        </div>
      </div>

      
  </div> 
  
  
<script src="sidebar.js"></script>
<script src="jsonRelated.js"></script>
<script src="prime.js"></script>
</body>

</html>
